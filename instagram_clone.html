    <div class="header">
        <ul>
            <li id="logo">
                <a href="http://instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="http://instagram.com">Instagram</a>
            </li>
            <li class="search">
                <input type="text" placeholder="Search" />
            </li>
            <li class="search">
                <i id="btn_heart" class="fa fa-heart one" aria-hidden="true"></i>
                <i class="fa fa-compass one" aria-hidden="true"></i>
                <i class="fa fa-user-circle one" aria-hidden="true"></i>
            </li>
        </ul>

    </div>

    <div class="main">
        <div class="header_main">
            <img id="header_img" src="" />
            <h4 class="main_user" style="margin-top:6px;"></h4>



        </div>


        <div class="body_main">

            <img onClick="changeColor(this)" class="main_img" src="" />

            <button><i onClick="changeColor(this)" id="btn_heart"class="fa fa-heart-o" aria-hidden="true"></i> </button>
            <i class="fa fa-comment-o" aria-hidden="true"></i>
            <i class="fa fa-download" aria-hidden="true"></i>
            <i id="save" class="fa fa-bookmark-o" aria-hidden="true"></i>
        </div>

        <div class="main_footer">
            <h5 class="likes" style="margin-top:5px;margin-left:10px; margin-bottom:0px"></h5>
            <p class="user" style="margin-top:0px !important;;margin-left:10px;"></p>
            <p class="paragraph" style="margin-top:0px!important;margin-left:10px;"></p>
        </div>


    </div>
